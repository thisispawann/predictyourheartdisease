{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Sign in | HDPS</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>

  <style> 
   body{
    background-color:#131313 ;
   }
   html{
     font-family: 'Raleway', sans-serif;
   }
 </style>
</head>
<body>
     <!-- Nav Bar-->
     <div class="navbar-fixed">
      <nav class="black"  style="background-color: #97831d !important">
        <div class="container">
          <div class="nav-wrapper">
            <a href="/" style="padding-left: 100px" class="brand-logo"
              >Heart Disease Prediction</a
            >
            <a href="" data-target="mobile-nav" class="sidenav-trigger">
              <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down hover_backcolor">
              
              <a
                class="
                  white
                  black-text
                  waves-effect waves-dark
                  btn
                  modal-trigger
                "
                href="{% url 'signup' %}" style="border-radius: 5px;"
                ><b>SIGN UP </b></a
              >
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <p>
      {% if messages %}
          {% for message in messages %}
            <p class="red-text text-center">{{ message }}</p>
            <br>
          {% endfor %}
        {% endif %}
 <div class="row">
  
  <div class="col s12 m4 push-m4 l3 push-l4" style= "margin: 0;
  position: absolute;
  top: 50%;
  -ms-transform: translateY(-50%);
  transform: translateY(-50%);">

    
      
  <div class="card hoverable" style="width:130% !important">
    <div class="card-content grey lighten-4">
      <form action="" id="signin" method="POST">
        <h5 class="center">Signin</h5> 
      <div>
        <div class="input-field">
          <i class="material-icons prefix">person</i>
          <input required id="icon_prefix" type="text" class="validate" required name="username">
          <label for="icon_prefix">Username</label>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">lock</i>
          <input required id="icon_email" type="password" class="validate" required name="password">
          <label for="icon_email">Password</label>
        </div>

        <div>
          
          <label>
            &nbsp;<input type="checkbox" />
            <span>Remember Me</span>
          </label>
          </p>
        </div>
        <br>
            <div class="center-align">
              {% csrf_token %}
              <button class="blue-grey darken-4 btn  waves-effect waves-light" type="submit" name="action"  style="background-color: #97831d !important; border-radius: 5px;">Sign In
              
              </button>
            </div>
      </div>
    </form>
  </div>     
    </form>
    </div>
  </div>
 </div>
       
              
       
      
          
   
      
      
    

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://kit.fontawesome.com/9478bf204b.js" crossorigin="anonymous"></script>

  <script src="{% static 'js/materialize.js' %}"></script>
  <script src="{% static 'js/init.js' %}"></script>

  </body>
</html>
